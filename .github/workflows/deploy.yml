name: Manual Update Index Page

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“„ List HTML files (excluding index.html)
        id: list
        run: |
          {
            echo "files<<EOF"
            ls *.html | grep -v '^index\.html$' || true
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: ğŸ› ï¸ Generate new index.html
        run: |
          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Index</title></head><body><h1>Available Pages</h1><ul>" > index.html
          while IFS= read -r f; do
            echo "<li><a href=\"$f\">$f</a></li>" >> index.html
          done <<< "${{ steps.list.outputs.files }}"
          echo "</ul></body></html>" >> index.html

      - name: ğŸ“¤ Commit and push index.html
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add index.html
          git commit -m "ğŸ”„ Update index.html from GitHub Actions" || echo "No changes"
          git push origin HEAD
