<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listening Drill with Quiz</title>
  <style>
    body { font-family: sans-serif; padding: 1.5rem; line-height: 1.6; background: #f4f4f4; }
    .block { background: #fff; border: 1px solid #ccc; padding: 1rem; margin-bottom: 2rem; border-radius: 10px; }
    h2 { margin-top: 0; }
    .status { font-weight: bold; margin: 0.5rem 0; }
    .collapsible { cursor: pointer; background: #eee; border: none; padding: 0.5rem; width: 100%; text-align: left; }
    .content { display: none; background: #f9f9f9; padding: 0.5rem; margin-top: 0.5rem; border-radius: 6px; white-space: pre-wrap; }
    .quiz { margin-top: 1rem; }
    .quiz button { margin: 0.25rem; }
    .quiz-result { margin-top: 0.5rem; font-weight: bold; }
  </style>
</head>
<body>

<div class="block">
  <h2>Sentence 1/8</h2>
  <audio id="audio1" controls>
    <source src="March 15 2025 - 1800 UTC Gaza  Israeli Airstrike Kills Aid Workers/1.mp3" type="audio/mpeg">
  </audio>
  <div class="status" id="status1">‚¨ú Not played</div>
  <button class="collapsible">üìú Show Script</button>
  <div class="content">
The UK-based Al Khair Foundation said a team of charity workers has been killed in Israeli airstrikes in northern Gaza.
  </div>

  <!-- üéØ Quiz -->
  <div class="quiz">
    <p>üìç Where did the airstrike occur?</p>
    <button onclick="checkAnswer(this, 'correct')">Gaza</button>
    <button onclick="checkAnswer(this, 'wrong')">Beirut</button>
    <button onclick="checkAnswer(this, 'wrong')">Tehran</button>
    <div class="quiz-result"></div>
  </div>
</div>

<script>
  // LocalStorage check
  function getFormattedDateTime() {
    const now = new Date();
    return `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
  }

  const audio = document.getElementById("audio1");
  const status = document.getElementById("status1");
  const saved = localStorage.getItem("played_s1");
  if (saved) {
    status.textContent = `‚úÖ Played (${JSON.parse(saved).timestamp})`;
  }
  audio.addEventListener("ended", () => {
    const time = getFormattedDateTime();
    localStorage.setItem("played_s1", JSON.stringify({ timestamp: time }));
    status.textContent = `‚úÖ Played (${time})`;
  });

  // Collapsible
  document.querySelector(".collapsible").addEventListener("click", function() {
    this.classList.toggle("active");
    const content = this.nextElementSibling;
    content.style.display = (content.style.display === "block") ? "none" : "block";
  });

  // Quiz answer check
  function checkAnswer(btn, result) {
    const resultDiv = btn.parentElement.querySelector(".quiz-result");
    if (result === "correct") {
      resultDiv.textContent = "‚úÖ Correct!";
      resultDiv.style.color = "green";
    } else {
      resultDiv.textContent = "‚ùå Incorrect. Try again.";
      resultDiv.style.color = "red";
    }
  }
</script>

</body>
</html>
